<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RouletteTracker - Casino Style</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1d1f21;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #282828;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      color: #f2c12e;
      text-transform: uppercase;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      flex-direction: column;
    }

    .roulette-board {
      width: 400px;
      height: 400px;
      background-image: url('roulette-wheel.jpg'); /* Voeg hier je roulettewiel afbeelding in */
      background-size: cover;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .stats {
      background-color: #333;
      padding: 15px;
      width: 100%;
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      color: #f2c12e;
    }

    .stat-item {
      font-size: 20px;
    }

    .stat-item span {
      font-weight: bold;
    }

    .button {
      background-color: #f2c12e;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      color: #1d1f21;
      cursor: pointer;
      margin-top: 30px;
    }

    .button:hover {
      background-color: #e5b30d;
    }
  </style>
</head>
<body>

<header>
  RouletteTracker
</header>

<div class="container">
  <div class="roulette-board" id="rouletteWheel">
    <!-- Placeholder voor visueel roulettewiel -->
  </div>

  <div class="stats">
    <div class="stat-item">
      <p>Correcte Voorspellingen:</p>
      <span id="correctPredictions">0</span>
    </div>
    <div class="stat-item">
      <p>Totaal Aantal Voorspellingen:</p>
      <span id="totalPredictions">0</span>
    </div>
    <div class="stat-item">
      <p>Winstpercentage:</p>
      <span id="winPercentage">0%</span>
    </div>
  </div>

  <button class="button" id="startButton">Start Volgen en Voorspellen</button>
</div>

<script>
  let correctCount = 0;
  let totalCount = 0;

  function updateStats() {
    document.getElementById("correctPredictions").textContent = correctCount;
    document.getElementById("totalPredictions").textContent = totalCount;
    document.getElementById("winPercentage").textContent = `${Math.round((correctCount / totalCount) * 100)}%`;
  }

  document.getElementById("startButton").addEventListener("click", () => {
    // Dit is een plaatsvervanger voor de logica die het systeem voorspellingen doet
    // In de echte situatie zou dit communiceren met de backend voor automatische voorspellingen
    const predictedNumber = Math.floor(Math.random() * 37);  // Simuleer een voorspelling
    const actualNumber = Math.floor(Math.random() * 37); // Simuleer het werkelijke nummer

    if (predictedNumber === actualNumber) {
      correctCount++;
    }
    totalCount++;
    updateStats();
  });
</script>

</body>
</html>
