<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Tracker</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 600px; border: 2px solid #000; }
        canvas { display: none; }
    </style>

    <!-- Voeg OpenCV.js toe -->
    <script async src="https://docs.opencv.org/master/opencv.js"></script>
</head>
<body>

    <h1>Roulette Balletje Tracker</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        // Wacht tot OpenCV is geladen
        function checkOpenCV() {
            if (cv && cv.getBuildInformation) {
                console.log("‚úÖ OpenCV.js is geladen!");
                startCamera();
            } else {
                console.log("‚è≥ Wachten op OpenCV...");
                setTimeout(checkOpenCV, 1000);
            }
        }
        checkOpenCV();

        // Start de camera
        async function startCamera() {
            const video = document.getElementById('video');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.onloadeddata = () => { processFrame(); };
            } catch (error) {
                alert("Camera-toegang geweigerd of niet beschikbaar.");
                console.error(error);
            }
        }

        // Verwerk het camerabeeld
        function processFrame() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            console.log("üé• Beeld wordt verwerkt...");

            // Zet het beeld om naar een OpenCV Mat
            let src = cv.imread(canvas);
            let gray = new cv.Mat();
            let blurred = new cv.Mat();
            let circles = new cv.Mat();

            // Zet om naar grijs en pas een blur toe
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.GaussianBlur(gray, blurred, new cv.Size(9, 9), 2);

            // Test: zwart-wit filter voor meer contrast
            cv.threshold(gray, gray, 100, 255, cv.THRESH_BINARY);

            // Detecteer cirkels (roulette balletje)
            cv.HoughCircles(blurred, circles, cv.HOUGH_GRADIENT, 1, 20, 50, 30, 5, 50);

            console.log("üîç Aantal gevonden cirkels:", circles.rows);

            // Teken gevonden cirkels
            for (let i = 0; i < circles.rows; i++) {
                let circle = circles.data32F.slice(i * 3, i * 3 + 3);
                let x = circle[0];
                let y = circle[1];
                let radius = circle[2];

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            // Opruimen
            src.delete();
            gray.delete();
            blurred.delete();
            circles.delete();

            // Blijf frames verwerken
            requestAnimationFrame(processFrame);
        }
    </script>

</body>
</html>
