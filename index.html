<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouletteTracker 🎰</title>
    <style>
        body {
            background: radial-gradient(circle, #222, #111);
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 36px;
            color: gold;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
        }

        #casino-frame {
            width: 90%;
            max-width: 600px;
            border: 8px solid gold;
            border-radius: 10px;
            padding: 10px;
            background: linear-gradient(145deg, #5a0000, #8b0000);
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
            margin: 20px auto;
        }

        video {
            width: 100%;
            border: 3px solid gold;
            border-radius: 5px;
        }

        canvas {
            display: none;
        }

        .button {
            background: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background: #ffd700;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
        }

        #camera-toggle {
            margin-top: 10px;
        }
    </style>

    <!-- OpenCV.js laden -->
    <script async src="https://docs.opencv.org/master/opencv.js"></script>
</head>
<body>

    <h1>RouletteTracker 🎰</h1>

    <div id="casino-frame">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <p id="status">📷 Camera: UIT</p>
        <button class="button" onclick="toggleCamera()">🎥 Start / Stop Camera</button>
        <button class="button" id="camera-toggle" onclick="switchCamera()">🔄 Wissel Camera</button>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let cameraActive = false;
        let useFrontCamera = false; // Start met de achtercamera

        function checkOpenCV() {
            if (cv && cv.getBuildInformation) {
                console.log("✅ OpenCV.js geladen!");
            } else {
                console.log("⏳ Wachten op OpenCV...");
                setTimeout(checkOpenCV, 1000);
            }
        }
        checkOpenCV();

        async function toggleCamera() {
            if (cameraActive) {
                stopCamera();
            } else {
                startCamera();
            }
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: useFrontCamera ? "user" : "environment" } 
                });
                video.srcObject = stream;
                video.onloadeddata = () => { console.log("🎥 Camera gestart!"); };
                cameraActive = true;
                document.getElementById("status").innerText = "📷 Camera: AAN";
            } catch (error) {
                alert("Camera-toegang geweigerd of niet beschikbaar.");
                console.error(error);
            }
        }

        function stopCamera() {
            let stream = video.srcObject;
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            video.srcObject = null;
            cameraActive = false;
            document.getElementById("status").innerText = "📷 Camera: UIT";
        }

        function switchCamera() {
            useFrontCamera = !useFrontCamera;
            if (cameraActive) {
                stopCamera();
                startCamera();
            }
        }
    </script>

</body>
</html>
