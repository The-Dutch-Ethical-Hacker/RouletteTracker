<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RouletteTracker - Casino Style</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1d1f21;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #282828;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      color: #f2c12e;
      text-transform: uppercase;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      flex-direction: column;
    }

    .roulette-board {
      width: 400px;
      height: 400px;
      background-image: url('roulette-wheel.jpg'); /* Replace with your roulette wheel image */
      background-size: cover;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .prediction, .surrounding-numbers {
      margin-top: 20px;
      text-align: center;
    }

    .prediction h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .surrounding-numbers ul {
      list-style-type: none;
      padding: 0;
      font-size: 18px;
      color: #f2c12e;
    }

    .surrounding-numbers li {
      margin: 5px 0;
    }

    .stats {
      background-color: #333;
      padding: 15px;
      width: 100%;
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      color: #f2c12e;
    }

    .stat-item {
      font-size: 20px;
    }

    .stat-item span {
      font-weight: bold;
    }

    .button {
      background-color: #f2c12e;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      color: #1d1f21;
      cursor: pointer;
      margin-top: 30px;
    }

    .button:hover {
      background-color: #e5b30d;
    }
  </style>
</head>
<body>

<header>
  RouletteTracker
</header>

<div class="container">
  <div class="roulette-board" id="rouletteWheel">
    <!-- Placeholder for visual roulette wheel (use an image of the roulette wheel) -->
  </div>

  <div class="prediction">
    <h2>Voorspelde Nummmer:</h2>
    <p id="predictedNumber">35</p> <!-- Placeholder for predicted number -->
  </div>

  <div class="surrounding-numbers">
    <h3>Omliggende Nummers:</h3>
    <ul>
      <li>33</li>
      <li>36</li>
      <li>34</li>
    </ul>
  </div>

  <div class="stats">
    <div class="stat-item">
      <p>Correcte Voorspellingen:</p>
      <span id="correctPredictions">10</span>
    </div>
    <div class="stat-item">
      <p>Totaal Aantal Voorspellingen:</p>
      <span id="totalPredictions">50</span>
    </div>
    <div class="stat-item">
      <p>Winstpercentage:</p>
      <span id="winPercentage">20%</span>
    </div>
  </div>

  <button class="button" id="predictButton">Voorspel Volgende Nummmer</button>
</div>

<script>
  // Placeholder voor voorspelling van het balletje en omliggende nummers
  const predictedNumber = document.getElementById("predictedNumber");
  const surroundingNumbers = document.querySelector(".surrounding-numbers ul");
  const correctPredictions = document.getElementById("correctPredictions");
  const totalPredictions = document.getElementById("totalPredictions");
  const winPercentage = document.getElementById("winPercentage");

  // Dummy data voor statistieken
  let correctCount = 10;
  let totalCount = 50;

  // Update statistieken
  function updateStats() {
    correctPredictions.textContent = correctCount;
    totalPredictions.textContent = totalCount;
    winPercentage.textContent = `${Math.round((correctCount / totalCount) * 100)}%`;
  }

  // Genereer een willekeurig nummer en omliggende nummers voor de voorspelling
  function generatePrediction() {
    let randomNumber = Math.floor(Math.random() * 36); // Aangenomen roulette nummers 0-36
    predictedNumber.textContent = randomNumber;

    // Genereer omliggende nummers
    let surrounding = [];
    for (let i = -1; i <= 1; i++) {
      let surroundingNumber = (randomNumber + i + 36) % 36; // Houd nummers binnen het bereik van 0-36
      surrounding.push(surroundingNumber);
    }

    surroundingNumbers.innerHTML = surrounding.map(num => `<li>${num}</li>`).join('');
  }

  // Trigger voorspelling bij klikken op de knop
  document.getElementById("predictButton").addEventListener("click", () => {
    generatePrediction();
    totalCount++;
    // Simuleer een goede voorspelling (kan worden verbeterd met daadwerkelijke AI-berekeningen)
    if (Math.random() < 0.2) { // 20% kans op een goede voorspelling
      correctCount++;
    }
    updateStats();
  });

  // Initieel statistieken bijladen
  updateStats();
</script>

</body>
</html>
